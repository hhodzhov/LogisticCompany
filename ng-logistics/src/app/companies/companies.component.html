<div class="row">
    <div class="col-1 crate-company mb-3 mt-2" (click)="createCompany()">
        <fa-icon [icon]="createCompanyIcon"></fa-icon>
    </div>
    <div class="col-4 entry mb-3 mt-2" *ngFor="let company of companies">
        <div class="row">
            <div class="col-4" (click)="openEditCompany(company)">
                <img class="card-img-top pic"
                    src="https://cdn-icons-png.flaticon.com/512/2103/2103799.png"
                    alt="Card image cap">
            </div>
            <div class="col-8">
                <div class="row">
                    <div class="col-12">
                        <h2>{{company.name}}</h2>
                    </div>
                </div>
                <div class="row" (click)="openEditCompany(company)">
                    <div class="col-12">
                        <h3>{{company.country}}</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <h3>{{company.city}}</h3>
                    </div>
                    <div class="col-6">
                        <h3 class="link-text" (click)="openMap()">{{company.centralOfficeAddress}}</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
