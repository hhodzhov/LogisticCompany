<mat-dialog-content>
  <form>
    <h1 *ngIf="isEdit">Edit Shipment</h1>
    <h1 *ngIf="!isEdit">Create New Shipment</h1>

    <div class="form-outline mb-4">
      <input
        name="senderName"
        type="email"
        class="form-control"
        [(ngModel)]="data.senderName"
      />
      <label class="form-label" for="form2Example1">Sender Name</label>
    </div>

    <div class="form-outline mb-4">
      <input
        type="email"
        name="recipientName"
        class="form-control"
        [(ngModel)]="data.recipientName"
      />
      <label class="form-label" for="form2Example1">Recipient Name</label>
    </div>

    <div class="form-outline mb-4">
      <input
        type="number"
        name="city"
        class="form-control"
        [(ngModel)]="data.weight"
      />
      <label class="form-label" for="form2Example2">Weight</label>
    </div>

    <div *ngIf="shipmentStatuses" class="form-outline mb-4">
      <select
        class="form-select"
        aria-label="Default select example"
        name="status"
        [(ngModel)]="data.shipmentStatus"
      >
        <option *ngFor="let status of shipmentStatuses" [value]="status">
          {{status}}
        </option>
      </select>
      <label class="form-label" for="form2Example2">Status</label>
    </div>

    <div class="form-check">
      <input
        class="form-check-input"
        type="checkbox"
        name="toOffice"
        [(ngModel)]="data.toOffice"
      />
      <label class="form-check-label" for="flexCheckDefault"> To Office </label>
    </div>

    <div *ngIf="offices" class="form-outline mb-4">
      <select
        class="form-select"
        name="sentToOfficeId"
        [(ngModel)]="data.sentToOfficeId"
      >
        <option *ngFor="let office of offices" [value]="office.id">
          {{office.officeName}}
        </option>
      </select>
    </div>

    <div *ngIf="offices" class="form-outline mb-4">
      <select
        class="form-select"
        name="sentFromOfficeId"
        [(ngModel)]="data.sentFromOfficeId"
      >
        <option *ngFor="let office of offices" [value]="office.id">
          {{office.officeName}}
        </option>
      </select>
    </div>

    <div class="form-outline mb-4">
      <input
        type="datetime-local"
        name="sentDate"
        class="form-control"
        [(ngModel)]="data.sentDate"
      />
      <label class="form-label" for="form2Example2">Sent</label>
    </div>

    <div class="form-outline mb-4">
      <input
        type="datetime-local"
        name="updatedDate"
        class="form-control"
        [(ngModel)]="data.updatedDate"
      />
      <label class="form-label" for="form2Example2">Update</label>
    </div>

    <div *ngIf="users" class="form-outline mb-4">
      <select class="form-select" name="agent" [(ngModel)]="data.agent">
        <option *ngFor="let user of users" [value]="user.username">
          {{user.name}}
        </option>
      </select>
    </div>

    <div class="row" *ngIf="isEdit">
      <button
        type="button"
        class="btn btn-primary btn-block mb-4"
        (click)="update()"
      >
        Save
      </button>
    </div>

    <div class="row" *ngIf="!isEdit">
      <button
        type="button"
        class="btn btn-primary btn-block mb-4"
        (click)="create()"
      >
        Create
      </button>
    </div>

    <div class="row">
      <button
        type="button"
        class="btn btn-warning btn-block mb-4"
        (click)="cancel()"
      >
        Cancel
      </button>
    </div>

    <div class="row" *ngIf="isEdit">
      <button
        type="button"
        class="btn btn-danger btn-block mb-4"
        (click)="delete()"
      >
        Delete
      </button>
    </div>
  </form>
</mat-dialog-content>
